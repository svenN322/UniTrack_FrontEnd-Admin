<ion-content class="container" [fullscreen]="true">
  <div class="header">
    <div class="form-container">
      <ion-list lines="none" class="ion-text-center login-form">

        <ion-button class="btn-close" fill="clear" routerLink="/login">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>

        <p class="wel">Ingresa el token de verificación para el cambio de contraseña.</p>

        <ion-item>
          <ion-label>Token de seguridad:</ion-label>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]=" verificationCode" fill="outline" class="ion-input" placeholder="Ingresa tu token">
          </ion-input>
        </ion-item>


        <ion-item class="ion-align-items-center">
          <ion-button type="submit" class="ion-button" (click)="verifyCode()">Verificar</ion-button>
        </ion-item>

      </ion-list>
    </div>
  </div>
</ion-content>
